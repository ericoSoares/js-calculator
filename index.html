<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container text-center">
  
  <div id="head" class="text-center">Simple Calculator</div>
  <div class="container butns text-center">
    
    <div id="output" class="text-right container">
      <div id="answer"></div>
      <div id="history"></div>
    </div>
    <div class="row1">
      <button id="ac" class="resetBut" input="button">AC</button>
      <button id="ce" class="resetBut" input="button">CE</button>
      <button id="divis" class="opBut" input="button">/</button>
      <button id="mult" class="opBut" input="button">*</button>
    </div>
    <div class="row2">
      <button id="seven" class="numBut" input="button">7</button>
      <button id="eight" class="numBut" input="button">8</button>
      <button id="nine" class="numBut" input="button">9</button>
      <button id="minus" class="opBut" input="button">-</button>
    </div>
    <div class="row3">
      <button id="four" class="numBut" input="button">4</button>
      <button id="five" class="numBut" input="button">5</button>
      <button id="six" class="numBut" input="button">6</button>
      <button id="plus" class="opBut" input="button">+</button>
    </div>
    <div class="row4">
      <button id="one" class="numBut" input="button">1</button>
      <button id="two" class="numBut" input="button">2</button>
      <button id="three" class="numBut" input="button">3</button>
      
      <div id="zeroPoint">
        <button id="zero" class="numBut" input="button">0</button>
        <button id="dot" class="numBut" input="button">.</button>
      </div>
    </div>
    <button id="equals" class="opBut" input="button">=</button>
</div>
  <div id="footer">Written by Erico M Soares</div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
